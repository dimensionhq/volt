[package]
name = "volt"
version = "0.0.3"
authors = [
  "Tejas Ravishankar <xtremedevx@gmail.com>",
  "Volt Contributors (https://github.com/voltpkg/volt/graphs/contributors)",
]
license = "Apache-2.0"
description = "A fast, memory-safe package manager for the web."
edition = "2021"
default-run = "volt"
rust-version = "1.57"

[dependencies]
async-trait = "0.1.51"
base64 = "0.13.0"
bytes = "1.1.0"
clap = { version = "3.0.0", features = [
  "derive",
  "cargo",
  "std",
  "color",
], default-features = false }
colored = "2.0.0"
dialoguer = "0.10.0"
dirs = "4.0.0"
futures = "0.3.17"
futures-util = "0.3.17"
git-config = "0.1.7"
indicatif = "0.16.2"
isahc = { version = "1.5.1", features = ["json"] }
jwalk = "0.6.0"
lazy_static = "1.4.0"
miette = { version = "3.2.0", features = ["fancy"] }
rand = "0.8.4"
regex = "1.5.4"
reqwest = { version = "0.11.4", features = [
  "json",
  "rustls-tls",
], default-features = false }
node-semver = "2.0.0"
cacache = "9.0.0"
serde_json = "1.0.69"
serde = { version = "1.0.130", features = ["derive"] }
sha-1 = "0.10.0"
sha2 = "0.10.0"
ssri = "7.0.0"
tar = "0.4.37"
thiserror = "1.0.30"
tokio = { version = "1.13.0", features = ["fs", "macros", "rt-multi-thread"] }
minifier = "0.0.42"
fs_extra = "1.2.0"
webbrowser = "0.5.5"
serde_yaml = "0.8.21"
tempfile = "3.2.0"
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.1", features = ["env-filter"] }
comfy-table = "5.0.0"
urlencoding = "2.1.0"
speedy = "0.8.0"
libdeflater = "0.7.3"
package-spec = { path = "crates/package-spec" }
hex = "0.4.3"
rayon = "1.5.1"
mimalloc = { version = "0.1.27", default-features = false }


[target.'cfg(unix)'.dependencies]
rust-lzma = "0.5.1"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = [
  "errhandlingapi",
  "fileapi",
  "guiddef",
  "handleapi",
  "ioapiset",
  "processthreadsapi",
  "securitybaseapi",
  "winbase",
  "winioctl",
  "winnt",
] }
junction = "0.2.0"
scopeguard = "1.1.0"


[profile.release-optimized]
inherits = "release"
opt-level = 3
lto = "fat"
codegen-units = 1    # Reduce number of codegen units to increase optimizations.
